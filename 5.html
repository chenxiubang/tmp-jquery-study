<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>静态方法和实例方法</title>
</head>
<script src="js/jquery.js"></script>
<script>
    const MyClass = function () {

    };
    MyClass.staticMethod = function () {
        alert("我是静态方法");
    }
    MyClass.prototype.instanceMethod = function () {
        alert("我是实例方法");
    }
    MyClass.staticMethod();//调用静态方法
    var obj = new MyClass();
    obj.instanceMethod();//调用实例方法
</script>
<body>

</body>
</html>
